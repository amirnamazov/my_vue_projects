<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="display:flex; flex-direction: row; justify-content:center; min-height:100vh; ">
    <div id="app">
        <h3>Sort titles by:
            <button @click="sortLowest">Lowest Rated</button>
            <button @click="sortHighest">Highest Rated</button>
        </h3>
        <table>
            <thead>
                <tr>
                    <th v-for="key in columns">
                        {{key}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="entry in ratingsInfo">
                    <td v-for="key in columns">
                        {{entry[key]}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="http://unpkg.com/vue@next"></script>

    <script>
        const App = {
            data() {
                return {
                    columns: ["title", "rating"],
                    ratingsInfo: [
                        {title:'asdasd', rating:45},
                        {title:'asdasd', rating:55},
                        {title:'asdasd', rating:95},
                        {title:'asdasd', rating:15},
                    ]
                }
            },
            methods: {
                sortLowest(){
                    this.ratingsInfo.sort((a, b) => a.rating > b.rating ? 1 : -1);
                },
                sortHighest(){
                    this.ratingsInfo.sort((a, b) => a.rating < b.rating ? 1 : -1);
                }
            }
        }
        Vue.createApp( App).mount( '#app' )
    </script>
</body>
</html>
